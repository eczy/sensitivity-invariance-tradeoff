[model]
  root_dir = ./
  model_name = triplet-sensititvity
  lr_rate = 0.0001
  n_epochs =  200
  batch_size =  256
  patience =  50
  print_every = 60

[x_ent]
  use = True
  as_reg = False
  lambda = 0.5
  perturbation = sensitivity
  add_reg = False

[triplet]
  use = True
  as_reg = True
  lambda = 0.5  
  margin = 0.05
  distance = hard angular
  perturbation = sensitivity
  reg_embeddings = True
  reg_only_adv = False
  reg_embed_lambda = 0.001

[triplet_additional]
  use = False
  as_reg = True
  lambda = 0.5  
  margin = 0.05
  distance = hard angular
  perturbation = sensitivity
  reg_embeddings = True
  reg_only_adv = True
  reg_embed_lambda = 0.001

[sensitivity]
  epsilon = 0.01
  use = True
  mode = FGSM

[invariance]
  epsilon = 0.01
  use = True
  mode = linf


