[model]
  root_dir = ./
  model_name = baseline-triplet
  lr_rate = 0.0001
  n_epochs =  200
  batch_size =  256
  patience =  25
  print_every = 60

[x_ent]
  use = True
  as_reg = False
  lambda = 0.5
  perturbation = sensitivity

[triplet]
  use = True
  as_reg = True
  lambda = 0.5  
  margin = 0.2
  distance = hard angular
  perturbation = sensitivity
  reg_embeddings = True

[sensitivity]
  epsilon = 0.01
  use = True
  mode = FGSM

[invariance]
  epsilon = 0.01
  use = False
  mode = linf


